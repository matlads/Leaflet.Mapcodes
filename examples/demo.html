<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Leaflet.Mapcodes Demo Page</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style>
            html, body, #map {
                height: 100%;
                width: 100%;
                padding: 0px;
                margin: 0px;
            }
        </style>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

        <script type="text/javascript" src="mapcode-js/ndata.js"></script>
        <script type="text/javascript" src="mapcode-js/ctrynams.js"></script>
        <script type="text/javascript" src="mapcode-js/mapcode.js"></script>

        <link rel="stylesheet" href="Leaflet.Mapcodes.css" />
        <script type="text/javascript" src="Leaflet.Mapcodes.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var map = L.map('map').setView([51.5085300, -0.1257400], 13);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors"
            }).addTo(map);

            L.control.Mapcodes({
                labelTemplate: "Mapcode: <b>{0}</b>"
            }).addTo(map);
        </script>
    </body>
</html>
